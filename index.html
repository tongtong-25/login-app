  <script>
    const email = localStorage.getItem('userEmail');
    const emailSpan = document.getElementById('user-email');
    if (email) {
      emailSpan.textContent = email;
    } else {
      alert("ë¡œê·¸ì¸ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('userEmail');
      location.href = 'login.html';
    }

    // TODO ê¸°ëŠ¥
    const todoInput = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');
    const todoKey = `todos_${email}`;
    let todos = JSON.parse(localStorage.getItem(todoKey)) || [];

    function renderTodos() {
      todoList.innerHTML = '';
      todos.forEach((item, index) => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.done;
        checkbox.addEventListener('change', () => {
          todos[index].done = checkbox.checked;
          saveTodos();
        });

        const span = document.createElement('span');
        span.textContent = item.text;
        if (item.done) span.style.textDecoration = 'line-through';

        const delBtn = document.createElement('button');
        delBtn.textContent = 'ì‚­ì œ';
        delBtn.style.marginLeft = '8px';
        delBtn.onclick = () => {
          todos.splice(index, 1);
          saveTodos();
        };

        li.append(checkbox, span, delBtn);
        todoList.appendChild(li);
      });
    }

    function saveTodos() {
      localStorage.setItem(todoKey, JSON.stringify(todos));
      renderTodos();
    }

    addBtn.addEventListener('click', () => {
      const text = todoInput.value.trim();
      if (text) {
        todos.push({ text, done: false });
        todoInput.value = '';
        saveTodos();
      }
    });

    renderTodos();

    // ê²Œì‹œê¸€ ë¯¸ë¦¬ë³´ê¸°
    const postDiv = document.getElementById('latest-posts');
    const postKey = `posts_${email}`;
    const posts = JSON.parse(localStorage.getItem(postKey)) || [];

    if (posts.length === 0) {
      postDiv.innerHTML = '<p>ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
    } else {
      posts.slice(-5).reverse().forEach(post => {
        const wrapper = document.createElement('div');
        wrapper.className = 'post-preview';

        const title = document.createElement('h4');
        title.innerText = `[${post.category}] ${post.title}`;
        title.onclick = () => {
          localStorage.setItem('selectedPost', JSON.stringify(post));
          location.href = 'view.html';
        };

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.innerText = `${post.date}`;

        wrapper.append(title, meta);
        postDiv.append(wrapper);
      });
    }
  </script>
